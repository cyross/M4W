<DOCTYPE HTML>
<html>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Miyako 4 Web sample 0009</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <!-- jquery-X.X.X.jsをjquery.jsにコピーしてね
         jquery.m4w.js等を適当な場所からこのファイルが有るディレクトリに
         コピーしてきて下さい -->
    <!-- Box2dWeb-X.X.X.X.jsは、以下の場所から取得して下さい
        https://code.google.com/p/box2dweb/ -->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.m4w.js"></script>
    <script type="text/javascript" src="jquery.m4w.input.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="keys">
      <p>押下状態ならTRUE、離している状態ならFALSEが表示されます</p>
      <p><span class="title">8キー</span> : <span id="keys_0"></span></p>
      <p><span class="title">6キー</span> : <span id="keys_1"></span></p>
      <p><span class="title">4キー</span> : <span id="keys_2"></span></p>
      <p><span class="title">2キー</span> : <span id="keys_3"></span></p>
      <p><span class="title">zキー</span> : <span id="keys_4"></span></p>
      <p><span class="title">xキー</span> : <span id="keys_5"></span></p>
    </div>
    <div id="game"></div>
  </body>
</html>
